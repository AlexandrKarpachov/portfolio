<!DOCTYPE html>
<html>
<head>
	<title>Task tracker</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
	function validate(value) {
		if (value === '') {
			alert("Enter description");
			return false;
		}
		return true;
	}
	
	function send() {
		var input = document.getElementById('desc').value
		if (validate(input)){
			$.ajax("./items", {
	            method : "post",
	            data : {desc : input},
	            success : function() {
	            	$('#desc').val('');
	            	createTable();
	            }
	        });
	        return true;	
		}
		return false;
	}
	
	function changeStatus(id) {
        $.ajax("./changeStatus", {
            method : "post",
            data : {itemId : id},
            success : function() {
            	createTable();
            }
        });
        return true;
    }
	
	function createTable() {
	    $.ajax("./items", {
	        complete: function (data) {
	        	var isActive = document.getElementById("only-active").checked;
	        	var checked;
	            var result = "<thead>"
	                		  + "<tr>"
	                		  + "<th>Id</th>"
	            			  + "<th>Description</th>"
	            			  + "<th>Date</th>"
	            			  + "<th>Done</th>"
	          				  + "</tr>"
	        				  + "</thead>"
	        				  + "<tbody>";
	            var items = JSON.parse(data.responseText);
	            
	            for (var i = 0; i < items.length; i++) {
	            	if (isActive && items[i].done) {
	            		continue;
	            	}
	            	checked = "";
                    if (items[i].done == true) {
                    	checked = 'checked="checked"';
                    }
                    
	                result += "<tr><td>" + items[i].id + "</td>"
	                    + "<td>" + items[i].desc + "</td>"
	                    + "<td>" + new Date(items[i].date).toISOString() + "</td>"
	                	+ '<td><input type="checkbox" class="form-check-input" ' + checked + 'onclick="changeStatus(' + items[i].id + ')"></td></tr>';
	            }
	            result += "</tbody>";
	            var table = document.getElementById("table");
	            table.innerHTML = result;
	        }
	    })
	}
	$(
		createTable()
	)
	</script>
	
</head>
<body>
	<h2 align="center">TO DO List</h2>
	<div class="container">
		<div class="form-group">
			<label for="desc">Description:</label>
			<textarea class="form-control" rows="4" id="desc"></textarea>
		</div>
		<button type="button" class="btn btn-primary" onclick="send()">Add new task</button>
	</div>
	<div class="container">
		<div class="form-group form-check">
			<label class="form-check-label"> <input
				class="form-check-input" type="checkbox" id="only-active"
				onclick="createTable()">Active
			</label>
		</div>
	</div>
	<div class="container">
		<h2>Tasks :</h2>
		<table class="table table-dark table-striped" id="table"></table>
	</div>
</body>
</html>
