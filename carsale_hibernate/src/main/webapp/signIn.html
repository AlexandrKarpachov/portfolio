<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Sign In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
  function tryLogin() {
	  	var login = $('#login').val();
	  	var pwd = $('#pwd').val();
	  	if (validate()) {
	  		$.ajax("./ajax", {
		        method : "post",
		        data : {
		        		"query"    : "login",
		        		"login"    : login,
		        		"password" : pwd
		        		},
		        success : function(data) {
		        	if (data === true) {
		        		alert("Неверный логин или пароль")
		        		return false;
		        	} else {
		        		window.location = "main.html";
		        	}

		        }
		    });
	  	}
	} 
  function validate() {
	    var result = true;
	    var password = $('#pwd');
	    var login = $('#login');
	    
	    if (login.val() === '') {
	    	 alert("Введите логин");
	        result = false;
	    }
	    if (password.val() === '') {
	        alert("Введите пароль");
	        result = false;
	    }
	    return result;
	}
	</script>
  
	
	

</head>
<body>

<div class="container">
  <h2>Вход :</h2>
  <form action="registration.html" id="register"></form>
  <form>
    <div class="form-group">
      <label for="usr">Логин :</label>
      <input type="text" class="form-control" id="login" name="login">
    </div>
    <div class="form-group">
      <label for="pwd">Пароль :</label>
      <input type="password" class="form-control" id="pwd" name="password">
    </div>
    <div class="btn-group col-sm-offset-3">
                <button type="button" class="btn btn-success" onclick="tryLogin()">Войти</button>
                <button type="submit" form="register" class="btn btn-success">Регистрация</button>
    </div>
  </form>
  
</div>

</body>
</html>
